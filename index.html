<!DOCTYPE html>
<html lang="en">

<head>

  <!-- WebGL script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
    
  <!-- jQuery Scripts -->
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.4.0/gl-matrix.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function () {
        const offcanvasSidebar = document.getElementById('offcanvasSidebar');
        const content = document.getElementById('content');
  
        offcanvasSidebar.addEventListener('show.bs.offcanvas', function () {
          content.classList.add('shifted');
        });
  
        offcanvasSidebar.addEventListener('hidden.bs.offcanvas', function () {
          content.classList.remove('shifted');
        });
      });
    </script>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Hentaigana:wght@200..900&display=swap" rel="stylesheet">

  <!-- Css -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/sliders.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

    </div>

    <div id="name">
